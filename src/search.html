---
layout: entry-form
title: Search
---

<div id="entry-section" style="background-image: url({{ site.placeholder_image }})">
  <div class="entry-content">
    <img src="https://via.placeholder.com/200x50" class="img-fluid" alt="4P Foods logo">
    <h1>Healthy, Fresh Food<br>Direct to your Door</h1>
    <p>4P makes it easy to keep fresh food on your table, with weekly deliveries straight from local family farms. Enter
      your address below to see if we deliver to your area.</p>
    <div class="form-group">
      <label for="zip-code">Zip Code</label>
      <input type="text" class="form-control" id="zip-code" placeholder="Enter ZIP Code">
      <button class="btn btn-secondary btn-block">Search ZIP</button>
      <p>Already a Member? <a href="#">Sign in here</a></p>
    </div>
  </div>
</div>
