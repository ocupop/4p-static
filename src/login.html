---
layout: entry-form
title: Login Template
thumbnail_image: /assets/img/thumbnail-login.png
---

<div id="entry-section" style="background-image: url({{ site.placeholder_image }})">
  <div class="entry-content">
    <img src="/assets/img/logo-vertical.svg" class="img-fluid logo" alt="4P Foods logo">
    <h1>Welcome back!<br>We're glad to see you.</h1>
    <div class="form-group">
      <label for="user-email" class="sr-only">Email</label>
      <input type="email" class="form-control" id="user-email" placeholder="Enter email address">
      <label for="account-password" class="sr-only">Enter Password</label>
      <input type="password" class="form-control" id="account-password" placeholder="Enter Password">
      <button class="btn btn-secondary btn-block">Enter Password</button>
      <p><a href="#">Forgot Your Password?</a></p>
      <p> or sign in with</p>
      <div class="row">
        <div class="col-lg-6">
          <a href="#" class="btn btn-secondary btn-block">Facebook</a>
        </div>
        <div class="col-lg-6">
          <a href="#" class="btn btn-secondary btn-block">Google</a>
        </div>
      </div>
      <p>New to 4P Foods? <a href="#">Sign up here</a></p>
    </div>
  </div>
</div>
