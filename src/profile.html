---
layout: default
title: Profile Edit Template
thumbnail_image: /assets/img/thumbnail-profile-edit.png
---

<section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="content">
          <h1>Complete your profile</h1>
          <hr>
          <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-lg-6">
                <input type="text" class="form-control" placeholder="Phone">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-lg-6">
                <textarea class="form-control" name="" id="" cols="10" rows="10" placeholder="Phone"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <h2 class="h1">Notification Preferences</h2>
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <legend class="col-form-label">Send Notifications Through:</legend>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radio-notifications" id="notification-text" value="text">
                  <label class="form-check-label" for="notification-radio">Text</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radio-notifications" id="notification-email" value="email">
                  <label class="form-check-label" for="notification-email">Email</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <legend class="col-form-label">Send me the weekly newsletter:</legend>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radio-newsletter" id="newsletter-yes" value="yes">
                  <label class="form-check-label" for="newsletter-yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radio-newsletter" id="newsletter-no" value="no">
                  <label class="form-check-label" for="newsletter-no">No</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <input type="submit" value="Continue to delivery info" class="btn btn-secondary">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
